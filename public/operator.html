<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Dashboard - Liftover Call Queue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #fff;
        }

        .grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .panel {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .panel h2 {
            margin-bottom: 20px;
            font-size: 1.3em;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .queue-count {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .caller-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 500px;
            overflow-y: auto;
        }

        .caller-card {
            background: #0f3460;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .caller-card:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .caller-info {
            flex: 1;
        }

        .caller-name {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .caller-topic {
            color: #aaa;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .caller-time {
            font-size: 0.8em;
            color: #888;
        }

        .caller-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .take-btn {
            background: #4CAF50;
            color: white;
        }

        .take-btn:hover {
            background: #45a049;
        }

        .take-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .remove-btn {
            background: #f44336;
            color: white;
        }

        .remove-btn:hover {
            background: #da190b;
        }

        .vmix-calls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .vmix-call {
            background: #0f3460;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .vmix-call.active {
            background: #1e4d2b;
            border: 2px solid #4CAF50;
        }

        .vmix-label {
            font-weight: 600;
        }

        .vmix-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
        }

        .status-indicator.available {
            background: #4CAF50;
        }

        .status-indicator.busy {
            background: #f44336;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .caller-details {
            font-size: 0.9em;
            color: #aaa;
        }

        .end-call-btn {
            padding: 6px 12px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        .end-call-btn:hover {
            background: #da190b;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .share-link {
            background: #0f3460;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .link-input {
            flex: 1;
            background: #1a1a2e;
            border: 1px solid #444;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: monospace;
        }

        .copy-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        .copy-btn:hover {
            background: #5a6fd8;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #0f3460;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Liftover Call Queue - Operator Dashboard</h1>

        <!-- Share Link -->
        <div class="share-link">
            <input type="text" class="link-input" id="shareLink" readonly>
            <button class="copy-btn" onclick="copyLink()">Copy Link</button>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="queueCount">0</div>
                <div class="stat-label">In Queue</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeCount">0</div>
                <div class="stat-label">Active Calls</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="availableCount">3</div>
                <div class="stat-label">Available Slots</div>
            </div>
        </div>

        <div class="grid">
            <!-- Caller Queue -->
            <div class="panel">
                <h2>
                    Caller Queue
                    <span class="queue-count" id="queueBadge">0</span>
                </h2>
                <div class="caller-list" id="callerQueue">
                    <div class="empty-state">No callers in queue</div>
                </div>
            </div>

            <!-- vMix Calls -->
            <div class="panel">
                <h2>vMix Calls</h2>
                <div class="vmix-calls" id="vmixCalls">
                    <div class="vmix-call">
                        <div>
                            <div class="vmix-label">vMix Call 1</div>
                            <div class="caller-details">Available</div>
                        </div>
                        <div class="vmix-status">
                            <span class="status-indicator available"></span>
                        </div>
                    </div>
                    <div class="vmix-call">
                        <div>
                            <div class="vmix-label">vMix Call 2</div>
                            <div class="caller-details">Available</div>
                        </div>
                        <div class="vmix-status">
                            <span class="status-indicator available"></span>
                        </div>
                    </div>
                    <div class="vmix-call">
                        <div>
                            <div class="vmix-label">vMix Call 3</div>
                            <div class="caller-details">Available</div>
                        </div>
                        <div class="vmix-status">
                            <span class="status-indicator available"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let callerQueue = [];
        let vmixCalls = [];

        // Connect as operator
        socket.emit('operator-connect');

        // Set share link
        const shareLink = `${window.location.protocol}//${window.location.host}`;
        document.getElementById('shareLink').value = shareLink;

        function copyLink() {
            const input = document.getElementById('shareLink');
            input.select();
            document.execCommand('copy');
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }

        // Handle initial state
        socket.on('initial-state', (data) => {
            callerQueue = data.queue;
            vmixCalls = data.vmixCalls;
            updateUI();
        });

        // Handle queue changes
        socket.on('queue-changed', (queue) => {
            callerQueue = queue;
            updateQueueDisplay();
            updateStats();
        });

        // Handle vMix updates
        socket.on('vmix-updated', (calls) => {
            vmixCalls = calls;
            updateVMixDisplay();
            updateStats();
        });

        function updateUI() {
            updateQueueDisplay();
            updateVMixDisplay();
            updateStats();
        }

        function updateQueueDisplay() {
            const container = document.getElementById('callerQueue');
            const badge = document.getElementById('queueBadge');
            
            badge.textContent = callerQueue.length;
            
            if (callerQueue.length === 0) {
                container.innerHTML = '<div class="empty-state">No callers in queue</div>';
                return;
            }

            container.innerHTML = callerQueue.map((caller, index) => `
                <div class="caller-card">
                    <div class="caller-info">
                        <div class="caller-name">${caller.name}</div>
                        <div class="caller-topic">${caller.topic}</div>
                        <div class="caller-time">Position: ${index + 1} | Waiting ${getWaitTime(caller.joinedAt)}</div>
                    </div>
                    <div class="caller-actions">
                        <button class="action-btn take-btn" onclick="takeCaller('${caller.id}')" ${!hasAvailableCall() ? 'disabled' : ''}>
                            Take Call
                        </button>
                        <button class="action-btn remove-btn" onclick="removeCaller('${caller.id}')">
                            Remove
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateVMixDisplay() {
            const container = document.getElementById('vmixCalls');
            
            container.innerHTML = vmixCalls.map(call => {
                if (call.inUse && call.assignedCaller) {
                    return `
                        <div class="vmix-call active">
                            <div>
                                <div class="vmix-label">vMix Call ${call.id}</div>
                                <div class="caller-details">
                                    ${call.assignedCaller.name} - ${call.assignedCaller.topic}
                                </div>
                            </div>
                            <div class="vmix-status">
                                <button class="end-call-btn" onclick="endCall(${call.id})">End Call</button>
                                <span class="status-indicator busy"></span>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="vmix-call">
                            <div>
                                <div class="vmix-label">vMix Call ${call.id}</div>
                                <div class="caller-details">Available</div>
                            </div>
                            <div class="vmix-status">
                                <span class="status-indicator available"></span>
                            </div>
                        </div>
                    `;
                }
            }).join('');
        }

        function updateStats() {
            document.getElementById('queueCount').textContent = callerQueue.length;
            document.getElementById('activeCount').textContent = vmixCalls.filter(c => c.inUse).length;
            document.getElementById('availableCount').textContent = vmixCalls.filter(c => !c.inUse).length;
        }

        function hasAvailableCall() {
            return vmixCalls.some(call => !call.inUse);
        }

        function getWaitTime(joinedAt) {
            const now = new Date();
            const joined = new Date(joinedAt);
            const diff = Math.floor((now - joined) / 1000);
            
            if (diff < 60) return `${diff}s`;
            const minutes = Math.floor(diff / 60);
            if (minutes < 60) return `${minutes}m`;
            const hours = Math.floor(minutes / 60);
            return `${hours}h ${minutes % 60}m`;
        }

        function takeCaller(callerId) {
            socket.emit('take-caller', callerId);
        }

        function removeCaller(callerId) {
            if (confirm('Remove this caller from the queue?')) {
                // In a real implementation, you'd add a remove-caller socket event
                socket.emit('remove-caller', callerId);
            }
        }

        function endCall(vmixCallId) {
            if (confirm('End this call?')) {
                socket.emit('end-call', vmixCallId);
            }
        }

        // Auto-refresh wait times
        setInterval(() => {
            if (callerQueue.length > 0) {
                updateQueueDisplay();
            }
        }, 1000);
    </script>
</body>
</html>
