<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liftover Call Queue - Join the Show</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .join-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .join-btn:hover {
            transform: translateY(-2px);
        }

        .join-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #queueScreen {
            display: none;
            text-align: center;
        }

        .queue-position {
            font-size: 4em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .queue-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        .test-section {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
        }

        .test-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .media-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        video, .audio-visualizer {
            width: 100%;
            max-width: 300px;
            height: 200px;
            background: #000;
            border-radius: 8px;
        }

        .audio-visualizer {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #222;
        }

        .audio-bars {
            display: flex;
            gap: 3px;
            height: 60px;
            align-items: flex-end;
        }

        .audio-bar {
            width: 4px;
            background: #667eea;
            border-radius: 2px;
            transition: height 0.1s;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .control-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: #667eea;
            color: white;
        }

        .control-btn.active {
            background: #667eea;
            color: white;
        }

        #liveScreen {
            display: none;
        }

        .live-indicator {
            display: inline-block;
            padding: 8px 20px;
            background: #ff4444;
            color: white;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .leave-btn {
            padding: 10px 30px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 600;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Join Form -->
        <div id="joinScreen">
            <h1>Join the Show</h1>
            <form id="joinForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="topic">What do you want to talk about?</label>
                    <textarea id="topic" placeholder="Describe your topic or question..." required></textarea>
                </div>
                <button type="submit" class="join-btn">Join Queue</button>
            </form>
        </div>

        <!-- Queue Screen -->
        <div id="queueScreen">
            <h1>You're in the Queue!</h1>
            <div class="queue-text">Your position:</div>
            <div class="queue-position" id="queuePosition">-</div>
            <div class="queue-text">Please wait, we'll bring you on soon!</div>

            <div class="test-section">
                <h3>Test Your Setup</h3>
                <p>Make sure your camera and microphone are working:</p>
                
                <div class="media-container">
                    <video id="localVideo" autoplay muted></video>
                    <div class="audio-visualizer">
                        <div class="audio-bars" id="audioBars">
                            <div class="audio-bar"></div>
                            <div class="audio-bar"></div>
                            <div class="audio-bar"></div>
                            <div class="audio-bar"></div>
                            <div class="audio-bar"></div>
                            <div class="audio-bar"></div>
                            <div class="audio-bar"></div>
                            <div class="audio-bar"></div>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button class="control-btn active" id="toggleVideo">Camera On</button>
                    <button class="control-btn active" id="toggleAudio">Mic On</button>
                    <button class="control-btn" id="switchCamera">Switch Camera</button>
                </div>
            </div>

            <button class="leave-btn" onclick="location.reload()">Leave Queue</button>
        </div>

        <!-- Live Screen -->
        <div id="liveScreen">
            <div class="live-indicator">LIVE</div>
            <h1>You're On Air!</h1>
            <p>You've been connected to the show. The host can now see and hear you.</p>
            
            <div class="media-container">
                <video id="liveVideo" autoplay muted></video>
            </div>

            <button class="leave-btn" onclick="location.reload()">End Call</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let localStream = null;
        let peerConnection = null;
        let audioContext = null;
        let analyser = null;
        let currentDevice = 'user';

        // Screen management
        function showScreen(screenId) {
            document.querySelectorAll('.container > div').forEach(screen => {
                screen.style.display = 'none';
            });
            document.getElementById(screenId).style.display = 'block';
        }

        // Join form submission
        document.getElementById('joinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const topic = document.getElementById('topic').value;

            socket.emit('join-queue', { name, topic });
            showScreen('queueScreen');
            
            // Start media setup
            await setupMedia();
        });

        // Setup media devices
        async function setupMedia() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });

                const video = document.getElementById('localVideo');
                video.srcObject = localStream;

                // Setup audio visualization
                setupAudioVisualization(localStream);
            } catch (err) {
                console.error('Media access error:', err);
                alert('Please allow camera and microphone access to continue');
            }
        }

        // Audio visualization
        function setupAudioVisualization(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            analyser.fftSize = 256;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function updateVisualization() {
                requestAnimationFrame(updateVisualization);
                analyser.getByteFrequencyData(dataArray);

                const bars = document.querySelectorAll('.audio-bar');
                bars.forEach((bar, i) => {
                    const value = dataArray[i * 16] || 0;
                    bar.style.height = (value / 255 * 100) + '%';
                });
            }
            updateVisualization();
        }

        // Media controls
        document.getElementById('toggleVideo').addEventListener('click', function() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                videoTrack.enabled = !videoTrack.enabled;
                this.textContent = videoTrack.enabled ? 'Camera On' : 'Camera Off';
                this.classList.toggle('active');
            }
        });

        document.getElementById('toggleAudio').addEventListener('click', function() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                audioTrack.enabled = !audioTrack.enabled;
                this.textContent = audioTrack.enabled ? 'Mic On' : 'Mic Off';
                this.classList.toggle('active');
            }
        });

        document.getElementById('switchCamera').addEventListener('click', async function() {
            if (!localStream) return;
            
            currentDevice = currentDevice === 'user' ? 'environment' : 'user';
            
            const newStream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: currentDevice },
                audio: true
            });

            const video = document.getElementById('localVideo');
            video.srcObject = newStream;

            // Replace tracks in peer connection if active
            if (peerConnection) {
                const videoTrack = newStream.getVideoTracks()[0];
                const sender = peerConnection.getSenders().find(s => 
                    s.track && s.track.kind === 'video'
                );
                if (sender) {
                    sender.replaceTrack(videoTrack);
                }
            }

            // Stop old stream
            localStream.getTracks().forEach(track => track.stop());
            localStream = newStream;
        });

        // Socket event handlers
        socket.on('queue-update', (data) => {
            document.getElementById('queuePosition').textContent = data.position;
        });

        socket.on('go-live', async (data) => {
            showScreen('liveScreen');
            
            // Move video to live screen
            const liveVideo = document.getElementById('liveVideo');
            liveVideo.srcObject = localStream;

            // Setup WebRTC connection
            await setupWebRTC(data.roomId);
        });

        socket.on('call-ended', () => {
            alert('The call has ended. Thank you for joining!');
            location.reload();
        });

        // WebRTC setup
        async function setupWebRTC(roomId) {
            const configuration = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    // Free TURN servers for better connectivity
                    {
                        urls: 'turn:openrelay.metered.ca:80',
                        username: 'openrelayproject',
                        credential: 'openrelayproject'
                    },
                    {
                        urls: 'turn:openrelay.metered.ca:443',
                        username: 'openrelayproject',
                        credential: 'openrelayproject'
                    }
                ]
            };

            peerConnection = new RTCPeerConnection(configuration);

            // Add local stream tracks
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // Handle ICE candidates
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('webrtc-ice', {
                        roomId,
                        candidate: event.candidate
                    });
                }
            };

            // Create offer
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            socket.emit('webrtc-offer', {
                roomId,
                offer
            });

            // Handle answer
            socket.on('webrtc-answer', async (data) => {
                await peerConnection.setRemoteDescription(data.answer);
            });

            // Handle remote ICE candidates
            socket.on('webrtc-ice', async (data) => {
                await peerConnection.addIceCandidate(data.candidate);
            });
        }
    </script>
</body>
</html>
