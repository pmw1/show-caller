<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liftover WebRTC Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        video {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 2px solid #333;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Liftover WebRTC to SRT Bridge Test</h1>
    
    <div class="container">
        <div>
            <h2>Slot 1</h2>
            <video id="video1" autoplay muted></video>
            <div>
                <button onclick="startPublishing('slot1', 'video1', 'status1')">Start Publishing to Slot 1</button>
                <button onclick="stopPublishing('slot1')">Stop Slot 1</button>
            </div>
            <div id="status1" class="status">Not connected</div>
        </div>
        
        <div>
            <h2>Slot 2</h2>
            <video id="video2" autoplay muted></video>
            <div>
                <button onclick="startPublishing('slot2', 'video2', 'status2')">Start Publishing to Slot 2</button>
                <button onclick="stopPublishing('slot2')">Stop Slot 2</button>
            </div>
            <div id="status2" class="status">Not connected</div>
        </div>
    </div>
    
    <div style="margin-top: 30px;">
        <h3>vMix SRT Connection Info</h3>
        <div class="status">
            <p><strong>Slot 1 SRT URL:</strong> srt://172.20.49.252:9001</p>
            <p><strong>Slot 2 SRT URL:</strong> srt://172.20.49.252:9002</p>
            <p>Add these as SRT inputs in vMix to receive the video streams.</p>
        </div>
    </div>

    <script>
        const connections = {};
        
        async function startPublishing(slot, videoId, statusId) {
            try {
                const statusEl = document.getElementById(statusId);
                statusEl.textContent = 'Getting user media...';
                
                // Get user media
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        frameRate: { ideal: 30 }
                    },
                    audio: true
                });
                
                // Display local preview
                document.getElementById(videoId).srcObject = stream;
                statusEl.textContent = 'Got media, creating connection...';
                
                // Create peer connection
                const pc = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });
                
                // Add tracks
                stream.getTracks().forEach(track => {
                    pc.addTrack(track, stream);
                });
                
                // Create offer
                statusEl.textContent = 'Creating offer...';
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                
                // Wait for ICE gathering
                await new Promise(resolve => {
                    if (pc.iceGatheringState === 'complete') {
                        resolve();
                    } else {
                        pc.addEventListener('icegatheringstatechange', () => {
                            if (pc.iceGatheringState === 'complete') {
                                resolve();
                            }
                        });
                    }
                });
                
                statusEl.textContent = 'Sending offer to server...';
                
                // Send offer to MediaMTX WHIP endpoint
                const response = await fetch(`https://localhost:8889/${slot}/whip`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/sdp'
                    },
                    body: pc.localDescription.sdp
                });
                
                if (!response.ok) {
                    throw new Error(`Server responded with ${response.status}`);
                }
                
                const answerSdp = await response.text();
                statusEl.textContent = 'Got answer, setting remote description...';
                
                await pc.setRemoteDescription({
                    type: 'answer',
                    sdp: answerSdp
                });
                
                // Store connection
                connections[slot] = { pc, stream };
                
                // Monitor connection state
                pc.oniceconnectionstatechange = () => {
                    statusEl.textContent = `Publishing to ${slot} (ICE: ${pc.iceConnectionState})`;
                    statusEl.className = 'status ' + (pc.iceConnectionState === 'connected' ? 'success' : '');
                };
                
                statusEl.textContent = 'Connection established, waiting for ICE...';
                statusEl.className = 'status success';
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById(statusId).textContent = `Error: ${error.message}`;
                document.getElementById(statusId).className = 'status error';
            }
        }
        
        function stopPublishing(slot) {
            if (connections[slot]) {
                connections[slot].stream.getTracks().forEach(track => track.stop());
                connections[slot].pc.close();
                delete connections[slot];
                
                const videoId = slot === 'slot1' ? 'video1' : 'video2';
                const statusId = slot === 'slot1' ? 'status1' : 'status2';
                
                document.getElementById(videoId).srcObject = null;
                document.getElementById(statusId).textContent = 'Disconnected';
                document.getElementById(statusId).className = 'status';
            }
        }
    </script>
</body>
</html>
