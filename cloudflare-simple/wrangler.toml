name = "liftover-queue"
main = "src/index.js"
compatibility_date = "2024-01-01"
workers_dev = false

# Add your account ID here (get from Cloudflare dashboard)
# account_id = "YOUR_ACCOUNT_ID_HERE"

# Environment variables
[vars]
ENVIRONMENT = "production"

# Custom domain routing for dtnr.io
[[routes]]
pattern = "calls.dtnr.io/*"
zone_name = "dtnr.io"

# Alternative: Use the whole domain
# [[routes]]
# pattern = "dtnr.io/*"
# zone_name = "dtnr.io"