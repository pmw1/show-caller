version: '3.8'

services:
  mediamtx:
    build: .
    container_name: liftover-srt
    restart: unless-stopped
    ports:
      # WebRTC signaling
      - "8889:8889"
      # WebRTC media
      - "8189:8189/udp"
      # SRT outputs for vMix
      - "9001:9001/udp"
      - "9002:9002/udp"
      # MediaMTX API
      - "9997:9997"
    volumes:
      # Persistent media directory for standby videos
      - ./media:/app/media
      # Optional: persistent config
      - ./config:/app/config
    environment:
      - NODE_ENV=production
    networks:
      - liftover

networks:
  liftover:
    driver: bridge

# Usage:
# docker-compose up -d
#
# To view logs:
# docker-compose logs -f
#
# To stop:
# docker-compose down
#
# vMix connects to:
# srt://HOST_IP:9001 - Slot 1
# srt://HOST_IP:9002 - Slot 2